<script>
const scrollboxIcons = [...document.querySelectorAll('.scroll-page i')];
const arrowDown = scrollboxIcons[scrollboxIcons.length - 1]

arrowDown.style.paddingTop ='10px';

scrollboxIcons.forEach(icon => {
    icon.classList.add('fa');
    icon.style.width = '40px';
    icon.style.height = '40px';
})
</script>
